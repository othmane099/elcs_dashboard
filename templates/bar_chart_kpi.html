<div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md lg:order-4 md:order-5 sm:order-5">
    <h2 class="text-lg dark:text-white font-semibold mb-5">{{ data.name }}</h2>
    <canvas id="bar_chart{{ data.id }}" class="w-full h-32 sm:h-64"></canvas>
</div>
<script>

    $(document).ready(function() {
    let bar_chart = {{ data.data|safe }};
    let ctx = document.getElementById('bar_chart{{ data.id }}').getContext('2d');
    let metadata1 = {
        type: 'bar',
        data: {
            labels: bar_chart.labels,
            datasets: [{
                data: bar_chart.values,
                backgroundColor: 'rgba(59, 130, 246, 0.8)',
                borderColor: 'rgba(59, 130, 246, 1)',
                borderWidth: 1,
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false
                }
            },
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: '#d1d5db',
                    },
                    ticks: {
                        font: {
                            size: 16,
                            weight: 'bold',
                        },
                        color: '#000',
                    },
                    // Use labels option to display month names on the Y-axis
                    labels: bar_chart.values,
                },
                x: {
                    grid: {
                        display: false,
                    },
                    ticks: {
                        font: {
                            size: 14,
                            weight: 'bold',
                        },
                        color: '#000',
                    },
                    labels: bar_chart.values,

                },
            },
        },
    }
    new Chart(ctx, metadata1);
});




</script>
